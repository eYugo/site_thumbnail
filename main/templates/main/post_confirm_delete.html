{% extends "main/base.html" %}
{% block content %}
<div class=" text-center">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Post</legend>
            <h2>Are you sure you want to delete this Post?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'my-posts'%}">Cancel</a>
        </div>
        <div class="content-section text-center">
            <legend class="border-bottom mb-4">
                <h2>{{ post.titulo }}</h2>
            </legend>
            <div class="row">
                {% for thumb in thumbnails %}
                <div class="col-md-4 mx-auto">
                    <div class="card mb-4 box-shadow card-success">
                        <img class="card-img-top" src="{{ thumb.imagem.url }}" alt="Card image cap">
                        <div class="card-body">
                            <div class="row mb-3">
                                <img class=" rounded-circle article-img" src="{{ post.autor.profile.image.url }}">
                                <p class=" card-text roboto ">{{ thumb.titulo }}</p>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

    </form>
</div>
{% endblock content %}
